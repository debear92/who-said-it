<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Can you guess if the prompt is a lyric by Taylor Swift or a poem by Shakespeare?">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Who said it?</title>
</head>
<body>
    <section id="logo">
        <img src="assets/images/logo.png" alt="Website logo with a cartoonized picture of Taylor Swift and William Shakespeare">

            <h2>There are people that say that Taylor Swift is William Shakespeare reincarnated. <br> Start the quiz and see if you can tell them apart!</h2>

   <script src="assets/js/script.js"></script>
