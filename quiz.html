<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Can you guess if the prompt is a lyric by Taylor Swift or a poem by Shakespeare?">
    <meta name="keywords" content="quiz, game, taylor swift, william shakespeare">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Quattrocento+Sans:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f3cae95f52.js" crossorigin="anonymous"></script>
    <title>Who said it?</title>
</head>
<body>
    <section id="logo">
        <img src="assets/images/logo.png" alt="Website logo with a cartoonized picture of Taylor Swift and William Shakespeare">
    </section>
    <section class="quiz-area">
        <div class="top-bar">
            <div id="score-container">
                <p>Score <span id="score">0</span></p>
            </div>
            <div id="restart"><i class="fa-solid fa-rotate-left"></i></div>
            <div id="audio">
                <i class="fas fa-volume-mute audio-off"></i>                
                <i class="fas fa-volume-up audio-on"></i>
            </div>
        </div>
        <div class="container" id="quiz-container">
            <div id="question-container">Question</div>
            <div id="option-container">
            <button class="option" id="taylor-button" onclick="checkAnswer.call(this, 'taylor swift')">Taylor Swift</button>
            <button class="option" id="shakespeare-button" onclick="checkAnswer.call(this, 'shakespeare')">Shakespeare</button>
            </div>
            <div id="explanation"></div>
            <button id="next-question">Next</button>
        </div>
    </section>
   <script src="assets/js/script.js"></script>
   <script src="assets/js/music.js"></script> 
</body>
</html>
