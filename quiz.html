<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Can you guess if the prompt is a lyric by Taylor Swift or a poem by Shakespeare?">
    <meta name="keywords" content="quiz, game, taylor swift, william shakespeare">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <title>Who said it?</title>
</head>
<body>
    <section id="logo">
        <img src="assets/images/logo.webp" alt="Website logo with a cartoonized picture of Taylor Swift and William Shakespeare">
    </section>
    <section class="quiz-area">
        <div class="top-bar">
            <div id="score-container">
                <p>Score <span id="score">0</span></p>
            </div>
            <!--This div will serve as a button to restart the game-->
            <div id="restart"><i class="fa-solid fa-rotate-left"></i></div>
            <!--This div will serve as a button to toggle on and off the audio-->
            <div id="audio">
                <i class="fas fa-volume-mute audio-off" id = "off"></i>                
                <i class="fas fa-volume-up audio-on" id = "on"></i>
            </div>
        </div>
        <div class="container" id="quiz-container">
            <!--This div will be auto-populated with the question from the quiz. I removed the placeholder "Question" cause sometimes there was a small delay when loading 
            the page causing the world "Question" to show instead of the actual question from the game-->
            <div id="question-container"></div>
            <div id="option-container">
            <button class="option" id="taylor-button" aria-label="Answer the question with: Taylor Swift">Taylor Swift</button>
            <button class="option" id="shakespeare-button" aria-label="Answer the question with: Shakespeare">Shakespeare</button>
            </div>
            <!--This div will autopopulate with a comment related to the answer of the question when the user will select an answer-->
            <div id="explanation"></div>
            <button id="next-question" aria-label="Get next question of the quiz">Next</button>
            <button id="restart-game" aria-label="Restart the game from the beginning">Start again!</button>
        </div>
    </section>
    <footer>
        <p>This website has been created by <a href="https://github.com/debear92" target="_blank" aria-label="Link to the Github profile of the website creator. Link open in a new page.">Deborah G.</a> for educational purposes only.</p>
    </footer>
   <script src="assets/js/script.js"></script>
   <script src="assets/js/music.js"></script> 
   <!--Font Awesome script for icons-->
   <script src="https://kit.fontawesome.com/f3cae95f52.js" crossorigin="anonymous"></script>
</body>
</html>
